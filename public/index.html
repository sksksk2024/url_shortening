<!DOCTYPE html>
<html lang="en" class="font-poppins no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon" />

    <title>Job Listing MERN</title>
    <style>
      .noscript {
        display: block;
        opacity: 1;
      }
      html.js-enabled .noscript {
        display: none;
        opacity: 0;
      }
    </style>
    <script>
      document.documentElement.className =
        document.documentElement.className.replace(/\bno-js\b/, '') +
        ' js-enabled';
    </script>
  </head>
  <body class="z-10 select-none bg-light-grayish-cyan relative">
    <div
      class="noscript"
      style="
        color: black;
        font-weight: bold;
        font-size: 3rem;
        text-align: center;
        padding: 1rem;
        background-color: red;
        position: absolute;
        top: 15%;
        left: 11%;
        max-width: 37rem;
        border: 10px solid black;
        border-radius: 1rem;
      "
    >
      You need to enable JavaScript to run this app!
    </div>
    <div id="root"></div>
  </body>
</html>
